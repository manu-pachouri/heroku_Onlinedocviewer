<head>

  <link rel="stylesheet" href={{ url_for('static',filename='styles/login.css') }}>

</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="login-wrapper my-auto">
            <h1 class="login-title">LOGIN</h1>
            <form method="POST" name = "form" action="{{ url_for('document_page') }}" onsubmit="return Validate(document.form)">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="enter your passsword">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Login">
            </form>
            <p class="login-wrapper-footer-text">Not a user? <a href={{ url_for('start')}} class="text-reset">Register Now</a></p><br>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src={{ url_for('static',filename='login.png') }} alt="login image" class="login-img">
